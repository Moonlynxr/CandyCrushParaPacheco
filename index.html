<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍭 Candy Crush Pro 🍬</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">Puntos:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Movimientos:</span>
                    <span id="moves" class="value">30</span>
                </div>
            </div>
        </header>
        
        <div class="game-container">
            <div id="board" class="board"></div>
        </div>
        
        <div class="controls">
            <button id="resetBtn" class="btn">🔄 Nuevo Juego</button>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <div class="game-over-content">
                <h2>¡Juego Terminado!</h2>
                <p>Puntuación Final: <span id="finalScore">0</span></p>
                <button id="playAgainBtn" class="btn">Jugar de Nuevo</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
